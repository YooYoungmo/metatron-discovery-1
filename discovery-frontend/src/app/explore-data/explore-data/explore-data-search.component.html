<div class="ddp-meta-search">
  <!-- select box -->
  <div class="ddp-search-select " [class.ddp-selected]="isShowSelectBoxList" (click)="onChangeShowSelectBoxList()" (clickOutside)="closeSelectBoxList()">
    <span class="ddp-data">{{selectedSearchRange.name}}</span>
    <div class="ddp-wrap-popup2">
      <ul class="ddp-list-popup">
        <li *ngFor="let range of rangeList" (click)="onChangeSearchRange(range, $event)">
          <a href="javascript:">
            {{range.name}}
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- //select box -->
  <!-- search form -->
  <div class="ddp-search-b">
    <em class="ddp-icon-search"></em>
    <component-input [placeHolder]="'Searching Meta data'" (changeValue)="onChangeSearchKeyword($event)" [value]="searchKeyword" [autoFocus]="false"></component-input>
  </div>
  <!-- //search form -->
</div>
